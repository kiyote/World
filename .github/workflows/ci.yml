name: CI

on:
  push:
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '.editorconfig'
      - '.Build.props'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '.editorconfig'
      - '.Build.props'
      - '.github/workflows/ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal