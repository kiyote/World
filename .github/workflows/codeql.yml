name: CodeQL

on:
  push:
    branches: [ main ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '.Build.props'
      - '.github/workflows/codeql.yml'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
      - '.Build.props'
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '38 7 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]


    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Setup CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Analysis
      uses: github/codeql-action/analyze@v1
